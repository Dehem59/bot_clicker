{% extends 'gui/base.html' %}
{% load static %}

    {% block page_info %}
        <title>Execution du bot</title>
    {% endblock %}

    {% block content %}

        <div class="jumbotron bg-secondary text-white py-5">
            <h1 class="text-center">Page d'exécution du robot</h1>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <form id="launchBot" class="card" method="post" action="">
                        {% csrf_token %}
                        <div class="card-header">
                            <h2 class="text-center">Lancer une exécution du robot version google ads attack</h2>
                        </div>
                        <div class="form-group">
                            <label for="query">Requête à écrire</label>
                            <input class="form-control" name="query" id="query">
                        </div>
                        <div class="form-group">
                            <label for="query">Nombre de proxy</label>
                            <input class="form-control" type="number" max="5" name="proxy" id="proxy">
                        </div>
                        <div class="form-group">
                            <label for="query">Headless ?</label>
                            <input class="form-check-input" type="checkbox" value="" id="headless" checked>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-warning">Launch Bot</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}

    {% block js_scripts %}
        <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}
